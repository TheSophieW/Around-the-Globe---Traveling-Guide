    <section id="booking">
        <h1>Booking</h1>
        <p>Plan your perfect getaway by filling out the form below. Weâ€™ll take care of the rest!</p>

        <form action="#" method="post" class="booking-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="destination">Select Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">--Choose a destination--</option>
                <option value="paris">Paris, France</option>
                <option value="kyoto">Kyoto, Japan</option>
                <option value="maui">Maui, Hawaii</option>
                <option value="cape-town">Cape Town, South Africa</option>
                <option value="rome">Rome, Italy</option>
            </select>

            <label for="dates">Travel Dates:</label>
            <input type="date" id="dates" name="dates" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="5" placeholder="Any special requests or information?"></textarea>

            <button type="submit">Submit Booking</button>
        </form>
    </section>
