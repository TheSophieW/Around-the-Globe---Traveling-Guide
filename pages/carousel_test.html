<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="carousel_test.css">
</head>
<body>

    <!-- Image Carousel -->
    <div class="carousel">
        <div class="carousel-images">
            <div class="slide active">
                <img src="/assets/ATG/edited/cappadocia_turkey.png" alt="Luxury Destination 1">
                <div class="text-overlay">
                    <h2>Maldives Paradise</h2>
                    <p>Experience overwater luxury with endless ocean views.</p>
                </div>
            </div>
            <div class="slide">
                <img src="/assets/ATG/edited/elcastillo_mexico.jpg" alt="Luxury Destination 2">
                <div class="text-overlay">
                    <h2>Parisian Elegance</h2>
                    <p>Dine under the Eiffel Tower with world-class cuisine.</p>
                </div>
            </div>
            <div class="slide">
                <img src="/assets/ATG/edited/amsterdam_netherlands.png" alt="Luxury Destination 3">
                <div class="text-overlay">
                   <h2>Santorini Sunsets</h2>
                    <p>Unwind with breathtaking views of the Aegean Sea.</p>
                </div>
            </div>
        </div>

        <!-- Navigation buttons -->
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="../carousel_test.html"></script>
</body>
</html>
